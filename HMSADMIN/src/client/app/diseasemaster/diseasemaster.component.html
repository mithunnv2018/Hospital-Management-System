
<p-growl [value]="msgs"></p-growl>

    <h1>Create diseasemaster</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='diseasemasterVar.DiseaseName' formControlName='DiseaseName' /> <label>Disease Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['DiseaseName'].valid&&userform.controls['DiseaseName'].touched">Disease Name  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='diseasemasterVar.DiseaseAliasName' formControlName='DiseaseAliasName' /> <label>Disease Alias Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['DiseaseAliasName'].valid&&userform.controls['DiseaseAliasName'].touched">Disease Alias Name  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="diseasemaster" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectdiseasemaster($event)" 
	[(selection)]="selectedRow">

<p-column field="DiseaseId" [filter]="true" 
filterPlaceholder="Search DiseaseId"  header="DiseaseId">
</p-column>

<p-column field="DiseaseName" [filter]="true" 
filterPlaceholder="Search DiseaseName"  header="DiseaseName">
</p-column>

<p-column field="DiseaseAliasName" [filter]="true" 
filterPlaceholder="Search DiseaseAliasName"  header="DiseaseAliasName">
</p-column>

<p-column field="HospitalIdDiseaseMaster" [filter]="true" 
filterPlaceholder="Search HospitalIdDiseaseMaster"  header="HospitalIdDiseaseMaster">
</p-column>
</p-dataTable>
