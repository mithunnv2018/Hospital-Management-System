<p-growl [value]="msgs"></p-growl>

    <h1>Create categorymaster</h1><br>
<form [formGroup]="userform">
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class="ui-grid-row" style="width:100%;">
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;">
<span class="md-inputfield">
<input type="text" pInputText [(ngModel)]="categorymasterVar.CategoryName" formControlName="CategoryName"> <label>Category Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['CategoryName'].valid&&userform.controls['CategoryName'].touched">Category Name  Required
</div>
</div>
</div>


<div class="ui-grid-row" style="width:100%;">
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;">
<span class="md-inputfield">
<input type="text" pInputText [(ngModel)]="categorymasterVar.CategoryAliasname" formControlName="CategoryAliasname"> <label>CategoryAliasname</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['CategoryAliasname'].valid&&userform.controls['CategoryAliasname'].touched">CategoryAliasname  Required
</div>
</div>
</div>

<div class="ui-grid-row" style="width:100%;">
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;">
<span class="md-inputfield">

<p-dropdown [style]="{'width':'90%'}" [options]="drpcategorytypeoptions" [(ngModel)]="categorymasterVar.CategoryTypeIdCategoryMaster" formControlName="CategoryTypeIdCategoryMaster"></p-dropdown> 
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['CategoryTypeIdCategoryMaster'].valid&&userform.controls['CategoryTypeIdCategoryMaster'].touched">Category Type  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton (click)="onSubmit()" [disabled]="!userform.valid" label="Submit"></button>
<br>

</div>  
<div style="width:50%;float:right;">
<button pButton (click)="clear()" label="Clear"></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="categorymaster" selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectcategorymaster($event)" [(selection)]="selectedRow">

<p-column field="CategoryId" [filter]="true" filterPlaceholder="Search CategoryId" header="CategoryId">
</p-column>

<p-column field="CategoryName" [filter]="true" filterPlaceholder="Search CategoryName" header="CategoryName">
</p-column>

<p-column field="CategoryAliasname" [filter]="true" filterPlaceholder="Search CategoryAliasname" header="CategoryAliasname">
</p-column>

<p-column field="CategoryTypeIdCategoryMaster" [filter]="true" filterPlaceholder="Search CategoryTypeIdCategoryMaster" header="CategoryTypeIdCategoryMaster">
</p-column>

<p-column field="HospitalIdCategoryMaster" [filter]="true" filterPlaceholder="Search HospitalIdCategoryMaster" header="HospitalIdCategoryMaster">
</p-column>
</p-dataTable>
