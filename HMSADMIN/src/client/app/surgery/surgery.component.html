
<p-growl [value]="msgs"></p-growl>

    <h1>Create surgery</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='surgeryVar.SurgeryName' formControlName='SurgeryName' /> <label>SurgeryName</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['SurgeryName'].valid&&userform.controls['SurgeryName'].touched">SurgeryName  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='surgeryVar.SurgeryAmount' formControlName='SurgeryAmount' /> <label>Surgery Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['SurgeryAmount'].valid&&userform.controls['SurgeryAmount'].touched">Surgery Amount  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='surgeryVar.SurgeryTrustAmount' formControlName='SurgeryTrustAmount' /> <label>Surgery Trust Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['SurgeryTrustAmount'].valid&&userform.controls['SurgeryTrustAmount'].touched">Surgery Trust Amount  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>

<p-dropdown [style]="{'width':'90%'}" [options]="drpsurgerytypeoptions" [(ngModel)]="surgeryVar.CategoryIdSurgeryTypeSurgery" formControlName='CategoryIdSurgeryTypeSurgery'></p-dropdown> 
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['CategoryIdSurgeryTypeSurgery'].valid&&userform.controls['CategoryIdSurgeryTypeSurgery'].touched">Surgery Type  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="VwSurgerySurgeryTypeHospital" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectVwSurgerySurgeryTypeHospital($event)" 
	[(selection)]="selectedRow">
 

<p-column field="SurgeryName" [filter]="true" 
filterPlaceholder="Search SurgeryName"  header="SurgeryName">
</p-column>

<p-column field="SurgeryAmount" [filter]="true" 
filterPlaceholder="Search SurgeryAmount"  header="SurgeryAmount">
</p-column>

<p-column field="SurgeryTrustAmount" [filter]="true" 
filterPlaceholder="Search SurgeryTrustAmount"  header="SurgeryTrustAmount">
</p-column>

   
<p-column field="CategoryName" [filter]="true" 
filterPlaceholder="Search CategoryName"  header="CategoryName">
</p-column>

 
</p-dataTable>
