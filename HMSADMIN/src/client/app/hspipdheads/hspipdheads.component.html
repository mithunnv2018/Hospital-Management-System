
<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>Ipd Billing heads</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">





<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
Date:
<p-calendar [(ngModel)]="IPDBillingHeadsDetailsDate"  dateFormat="mm/dd/yy" formControlName='IPDBillingHeadsDetailsDate'> </p-calendar></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['IPDBillingHeadsDetailsDate'].valid&&userform.controls['IPDBillingHeadsDetailsDate'].touched">Date  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>

<p-dropdown [style]="{'width':'90%'}" [options]="drpbillingheadsoptions" [(ngModel)]="hspipdbillingheadsdetailsVar.IPDBillingHeadsIdHSPIPDBillingHeadsDetails" formControlName='IPDBillingHeadsIdHSPIPDBillingHeadsDetails' (onChange)="loadamount($event)"></p-dropdown> 
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['IPDBillingHeadsIdHSPIPDBillingHeadsDetails'].valid&&userform.controls['IPDBillingHeadsIdHSPIPDBillingHeadsDetails'].touched">Billing Heads  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='hspipdbillingheadsdetailsVar.IPDBillingHeadsDetailsAmount' formControlName='IPDBillingHeadsDetailsAmount' /> <label>Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['IPDBillingHeadsDetailsAmount'].valid&&userform.controls['IPDBillingHeadsDetailsAmount'].touched">Amount  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>


</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="vwhspipdbillingheadsdetails" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectvwhspipdbillingheadsdetails($event)" 
	[(selection)]="selectedRow">

 
<p-column field="IPDBillingHeadsName" [filter]="true" 
filterPlaceholder="Search IPDBillingHeadsName"  header="IPDBillingHeadsName">
</p-column>

 
<p-column field="IPDBillingHeadsDetailsDate" [filter]="true" 
filterPlaceholder="Search IPDBillingHeadsDetailsDate"  header="IPDBillingHeadsDetailsDate">
</p-column>

<p-column field="IPDBillingHeadsDetailsAmount" [filter]="true" 
filterPlaceholder="Search IPDBillingHeadsDetailsAmount"  header="IPDBillingHeadsDetailsAmount">
</p-column>
     
<p-column styleClass="col-button" header="Delete">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="deleteSubmitParticularsRow(cont)"  icon="fa-close" label="Delete"></button>
                    </template>
                </p-column>

</p-dataTable>
