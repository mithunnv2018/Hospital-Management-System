<p-growl [value]="msgs"></p-growl>

    <h1>Create Package</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='PackageVar.PackageName' formControlName='PackageName' /> <label>Package Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['PackageName'].valid&&userform.controls['PackageName'].touched">Package Name  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='PackageVar.PackageAmount' formControlName='PackageAmount' /> <label>Package Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['PackageAmount'].valid&&userform.controls['PackageAmount'].touched">Package Amount  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='PackageVar.PackageTrustAmount' formControlName='PackageTrustAmount' /> <label>Package Trust Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['PackageTrustAmount'].valid&&userform.controls['PackageTrustAmount'].touched">Package Trust Amount  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<!--<input pInputText type='text' [(ngModel)]='PackageVar.PackageAddons' formControlName='PackageAddons' /> 
<label>Package Addons</label>-->
<p-dropdown [style]="{'width':'90%'}" [options]="drppackageaddonsoptionss" [(ngModel)]='PackageVar.PackageAddons' formControlName='PackageAddons'>
</p-dropdown> 
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['PackageAddons'].valid&&userform.controls['PackageAddons'].touched">Package Addons  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="VwPackageHospital" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectVwPackageHospital($event)" 
	[(selection)]="selectedRow">

 
<p-column field="PackageName" [filter]="true" 
filterPlaceholder="Search PackageName"  header="PackageName">
</p-column>

<p-column field="PackageAmount" [filter]="true" 
filterPlaceholder="Search PackageAmount"  header="PackageAmount">
</p-column>

<p-column field="PackageTrustAmount" [filter]="true" 
filterPlaceholder="Search PackageTrustAmount"  header="PackageTrustAmount">
</p-column>
     
</p-dataTable>
