<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>OPD RECEIPT REPORT</h1><br/>

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">

 


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
From Date:
<p-calendar [(ngModel)]="fromdate" dateFormat="mm/dd/yy" > </p-calendar>
 

<!--<p-dropdown [options]="drpipdroptions" [(ngModel)]="hospitalizationVar.IPDIdHospitalization" formControlName='IPDIdHospitalization'></p-dropdown> -->
</span>
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
To Date:
<p-calendar [(ngModel)]="todate" dateFormat="mm/dd/yy" > </p-calendar>
 

<!--<p-dropdown [options]="drpipdroptions" [(ngModel)]="hospitalizationVar.IPDIdHospitalization" formControlName='IPDIdHospitalization'></p-dropdown> -->
</span>
</div>
</div>
</div>


     
 
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:25%">
<button pButton  (click)="onSubmit()"  label="Search" ></button>


</div>
<div style="width:25%">
<button pButton  (click)="printReceipt()"  label="Print" ></button>

<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

            <p-dataTable [value]="vwopdreceiptprintingTS" selectionMode="single" [rows]="10" [paginator]="true" >


                <p-column field="OPDReceiptNos" [filter]="true" filterPlaceholder="Bill No." header="Bill No."></p-column>
                <p-column field="IPDIdOPDReceipt" [filter]="true" filterPlaceholder="IPD ID" header="Patient ID"></p-column>
                <p-column field="OPDReceiptDate" [filter]="true" filterPlaceholder="Bill Date" header="Bill Date"></p-column>
                <p-column field="IPDName" [filter]="true" filterPlaceholder="Patient Name" header="Patient Name"></p-column>
                <p-column field="OPDReceiptAmount" [filter]="true" filterPlaceholder="Amount" header="Amount"></p-column>
                
                <p-column styleClass="col-button" header="Print">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="ui-icon-print"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="printReceiptSingle(cont)"  icon="ui-icon-print" label="Print"></button>
                    </template>
                </p-column>
            </p-dataTable>


</div>
