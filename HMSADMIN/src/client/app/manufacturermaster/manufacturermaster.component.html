<p-growl [value]="msgs"></p-growl>

    <h1>Create manufacturer</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='manufacturerVar.ManufacturerName' formControlName='ManufacturerName' /> <label>Manufacturer Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['ManufacturerName'].valid&&userform.controls['ManufacturerName'].touched">Manufacturer Name  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='manufacturerVar.ManufacturerAliasName' formControlName='ManufacturerAliasName' /> <label>Manufacturer Alias Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['ManufacturerAliasName'].valid&&userform.controls['ManufacturerAliasName'].touched">Manufacturer Alias Name  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>

<p-dropdown [style]="{'width':'90%'}" [options]="drpcategoryoptions" [(ngModel)]="manufacturerVar.CategoryIdManufacturer" formControlName='CategoryIdManufacturer'></p-dropdown> 
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['CategoryIdManufacturer'].valid&&userform.controls['CategoryIdManufacturer'].touched">Manufacturer Type  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="vwmanufacturermanuftypehospital" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectvwmanufacturermanuftypehospital($event)" 
	[(selection)]="selectedRow">

 
<p-column field="ManufacturerName" [filter]="true" 
filterPlaceholder="Search ManufacturerName"  header="ManufacturerName">
</p-column>

<p-column field="ManufacturerAliasName" [filter]="true" 
filterPlaceholder="Search ManufacturerAliasName"  header="ManufacturerAliasName">
</p-column>
 
<p-column field="CategoryName" [filter]="true" 
filterPlaceholder="Search CategoryName"  header="CategoryName">
</p-column>
 
</p-dataTable>
