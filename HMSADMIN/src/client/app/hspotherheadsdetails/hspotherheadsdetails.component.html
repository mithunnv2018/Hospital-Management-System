<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>Create hspotherheadsdetails</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='hspotherheadsdetailsVar.OtherHeadsName' formControlName='OtherHeadsName' /> <label>Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['OtherHeadsName'].valid&&userform.controls['OtherHeadsName'].touched">Name  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<p-calendar [(ngModel)]="OtherHeadsDate"  dateFormat="mm/dd/yy" formControlName='OtherHeadsDate'> </p-calendar></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['OtherHeadsDate'].valid&&userform.controls['OtherHeadsDate'].touched">Date  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='hspotherheadsdetailsVar.OtherHeadsAmount' formControlName='OtherHeadsAmount' /> <label>Amount</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['OtherHeadsAmount'].valid&&userform.controls['OtherHeadsAmount'].touched">Amount  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="hspotherheadsdetails" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelecthspotherheadsdetails($event)" 
	[(selection)]="selectedRow">

  
<p-column field="OtherHeadsName" [filter]="true" 
filterPlaceholder="Search OtherHeadsName"  header="OtherHeadsName">
</p-column>

<p-column field="OtherHeadsDate" [filter]="true" 
filterPlaceholder="Search OtherHeadsDate"  header="OtherHeadsDate">
</p-column>

<p-column field="OtherHeadsAmount" [filter]="true" 
filterPlaceholder="Search OtherHeadsAmount"  header="OtherHeadsAmount">
</p-column>

  
<p-column styleClass="col-button" header="Delete">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="deleteSubmitParticularsRow(cont)"  icon="fa-close" label="Delete"></button>
                    </template>
                </p-column>

</p-dataTable>
